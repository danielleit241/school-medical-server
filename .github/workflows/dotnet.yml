name: CI/CD - Medicare

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' # hoáº·c 7.0.x náº¿u báº¡n dÃ¹ng báº£n tháº¥p hÆ¡n

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ›  Build solution
      run: dotnet build --no-restore --configuration Release

    - name: âœ… Run unit tests
      run: dotnet test SchoolMedicalServer.Test/SchoolMedicalServer.Test.csproj --verbosity normal --collect:"XPlat Code Coverage" /p:ExcludeByFile="**/Migrations/*"

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./SchoolMedicalServer.Test/TestResults/**/*.cobertura.xml
        fail_ci_if_error: true

    - name: ğŸ“ˆ Generate HTML coverage report
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator -reports:SchoolMedicalServer.Test/TestResults/**/*.cobertura.xml -targetdir:coverage-report -reporttypes:Html

    - name: ğŸ“¤ Upload HTML coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html-report
        path: coverage-report